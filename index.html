<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead description">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <div class="date"></div>
  </header>
  <div class="container">

    <div class="grouping" id="time-9-am">
      <div class="row">
        <div class="hour" id="hour-9">9:00 am</div>
        <textarea class="planning-areas time-block" id="planning-area-9" rows="3"></textarea>
        <button class="saveBtn" id="btn-9" data-lsName="text9"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <div class="grouping" id="time-10-am">
      <div class="row">
        <div class="hour" id="hour-10">10:00 am</div>
        <textarea class="planning-areas time-block" id="planning-area-10" rows="3"></textarea>
        <button class="saveBtn" id="btn-10" data-lsName="text10"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <div class="grouping" id="time-11-am">
      <div class="row">
        <div class="hour" id="hour-11">11:00 am</div>
        <textarea class="planning-areas time-block" id="planning-area-11" rows="3"></textarea>
        <button class="saveBtn" id="btn-11" data-lsName="text11"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <div class="grouping" id="time-12-pm">
      <div class="row">
        <div class="hour" id="hour-12">12:00 pm</div>
        <textarea class="planning-areas time-block" id="planning-area-12" rows="3"></textarea>
        <button class="saveBtn" id="btn-12" data-lsName="text12"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <div class="grouping" id="time-1-pm">
      <div class="row">
        <div class="hour" id="hour-1">1:00 pm</div>
        <textarea class="planning-areas time-block" id="planning-area-13" rows="3"></textarea>
        <button class="saveBtn" id="btn-1" data-lsName="text1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <div class="grouping" id="time-2-pm">
      <div class="row">
        <div class="hour" id="hour-2">2:00 pm</div>
        <textarea class="planning-areas time-block" id="planning-area-14" rows="3"></textarea>
        <button class="saveBtn" id="btn-2" data-lsName="text2"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <div class="grouping" id="time-3-pm">
      <div class="row">
        <div class="hour" id="hour-3">3:00 pm</div>
        <textarea class="planning-areas time-block" id="planning-area-15" rows="3"></textarea>
        <button class="saveBtn" id="btn-3" data-lsName="text3"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <div class="grouping" id="time-4-pm">
      <div class="row">
        <div class="hour" id="hour-4">4:00 pm</div>
        <textarea class="planning-areas time-block" id="planning-area-16" rows="3"></textarea>
        <button class="saveBtn" id="btn-4" data-lsName="text4"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <div class="grouping" id="time-5-pm">
      <div class="row">
        <div class="hour" id="hour-5">5:00 pm</div>
        <textarea class="planning-areas time-block" id="planning-area-17" rows="3"></textarea>
        <button class="saveBtn" id="btn-5" data-lsName="text5"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>

</body>

</html>
